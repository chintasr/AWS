<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Matcher</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            text-align: center;
        }

        input[type="text"], input[type="submit"] {
            width: 100%;
            margin-bottom: 20px;
            padding: 12px;
            border: 2px solid #4CAF50; /* Green border */
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4CAF50; /* Green submit button */
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        .warning {
            color: #ff0000;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Regex Matcher</h1>
        <form id="regexForm" action="/results" method="post" onsubmit="return validateForm()">
            <label for="test_string">Test String:</label><br>
            <input type="text" id="test_string" name="test_string" placeholder="Enter test string"><br>
            <label for="regex_pattern">Regex Pattern:</label><br>
            <input type="text" id="regex_pattern" name="regex_pattern" placeholder="Enter regex pattern"><br>
            <input type="submit" value="Submit">
            <div id="regexFormWarning" class="warning"></div>
        </form>
    </div>

    <script>
        function validateForm() {
            var testString = document.getElementById("test_string").value.trim();
            var regexPattern = document.getElementById("regex_pattern").value.trim();

            if (testString === '' || regexPattern === '') {
                var warningElement = document.getElementById("regexFormWarning");
                warningElement.textContent = 'Please fill in all fields.';
                return false; // Prevent form submission
            }

            return true; // Allow form submission
        }
    </script>
</body>
</html>
