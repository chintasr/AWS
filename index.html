<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Matcher and Email Validation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #000;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .option {
            display: inline-block;
            margin: 10px;
        }

        .option a {
            background-color: #4CAF50; /* Green background */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .option a:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Regex Matcher and Email Validation Application</h1>
        <div class="option">
            <a href="/regex-matcher">Regex Matcher</a>
        </div>
        <div class="option">
            <a href="/email-validation">Email Validation</a>
        </div>
    </div>
</body>
</html>
